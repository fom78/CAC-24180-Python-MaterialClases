<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Sticky</title>
    <style>
        .sticky-element {
            position: sticky;
            top: 20px; /* La posici√≥n de referencia en la que se vuelve fijo */
            background-color: #00f;
            padding: 10px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div style="height: 2000px; background-color: brown;">Scrolear hacia abajo...</div>
    <div class="sticky-element">Sticky </div>
    <div style="height: 2000px;">Mas contenido...</div>
</body>
</html>
