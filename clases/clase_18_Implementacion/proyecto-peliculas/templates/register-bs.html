    <main>

  <div class="container bg-dark text-light border border-4">
    <h1 class="titulo-principal">Registro <span class="material-symbols-outlined color-distinto relleno">
        favorite
        </span> </h1>
    <section>
       

        <h2>Animate a ver las mejores peliculas</h2>
 <!-- Formulario con bootstrap -->

        <form >
            <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="First name" id="firstname">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Last name" id="lastname">
                </div>
              </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            
            <div class="form-group">
                <label for="birthdate">Fecha Nacimiento</label>
                <input type="date" class="form-control" id="birthdate" placeholder="Selecciona una fecha">
              </div>
              <div class="form-group">
                  <label for="country">Pais</label>
              <select class="form-control">
                <option value="">Seleccione</option>
                            <option value="AR">Argentina</option>
                            <option value="BO">Bolivia</option>
                            <option value="BR">Brasil</option>
                            <option value="CH">Chile</option>
                            <option value="CO">Colombia</option>
                            <option value="EC">Ecuador</option>
                            <option value="PY">Paraguay</option>
                            <option value="PE">Per√∫</option>
                            <option value="UY">Uruguay</option>
                            <option value="VE">Venezuela</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Submit</button>
        </form>
    </section>
</div>
