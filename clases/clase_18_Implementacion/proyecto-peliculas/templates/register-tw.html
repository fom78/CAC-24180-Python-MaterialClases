<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fuentes de google -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Tailwind CSS -->

    <link rel="stylesheet" href="../static/css/register.css">

</head>
<body>
    
    <header>
        <nav>
            <!-- logo y nombre sitio -->
            <h1>CaC - Pelis</h1>
            
            <!-- menu de acciones -->

            <ul>
                <li>Tendencias</li>
                <li>
                    <!-- ruta relativa a mi archivo actual -->
                    <a href="../index.html">Inicio</a>
                </li>
                <li>
                    <a 
                    href="https://developer.themoviedb.org/docs"
                    target="_blank"
                    title="Ir a la pagina que me dara las pelis para este hermoso frontend"
                    >
                    API
                </a>
                </li>
                <li>Iniciar sesion</li>
            </ul>
        </nav>
    </header>

    <main class="bg-black min-h-screen py-8 max-w-md flex justify-center m-auto">
        <div class="bg-black p-8 rounded-lg shadow-md w-full max-w-md">
            <h1 class="text-2xl font-bold text-white mb-4">Registro <span class="text-blue-500">üåü</span></h1>
            <section>
                <h2 class="text-lg font-semibold text-white mb-4">An√≠mate a ver las mejores pel√≠culas</h2>
                <form action="" method="get">
                    <div class="mb-4">
                        <label for="firstName" class="block text-gray-300">Nombre</label>
                        <input type="text" name="firstName" id="firstName" maxlength="12" class="form-input mt-1 block w-full bg-gray-700 text-white">
                    </div>
                    <div class="mb-4">
                        <label for="lastName" class="block text-gray-300">Apellido</label>
                        <input type="text" name="lastName" id="lastName" minlength="5" class="form-input mt-1 block w-full bg-gray-700 text-white">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-300">Email</label>
                        <input type="email" id="email" name="email" class="form-input mt-1 block w-full bg-gray-700 text-white">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-gray-300">Clave</label>
                        <input type="password" id="password" name="password" class="form-input mt-1 block w-full bg-gray-700 text-white">
                    </div>
                    <div class="mb-4">
                        <label for="birthdate" class="block text-gray-300">Fecha de Nacimiento</label>
                        <input type="date" id="birthdate" name="birthdate" class="form-input mt-1 block w-full bg-gray-700 text-white">
                    </div>
                    <div class="mb-4">
                        <label for="country" class="block text-gray-300">Pa√≠s</label>
                        <select name="country" id="country" class="form-select mt-1 block w-full bg-gray-700 text-white">
                            <option value="">Seleccione</option>
                            <option value="AR">Argentina</option>
                            <option value="BO">Bolivia</option>
                            <option value="BR">Brasil</option>
                            <option value="CH">Chile</option>
                            <option value="CO">Colombia</option>
                            <option value="EC">Ecuador</option>
                            <option value="PY">Paraguay</option>
                            <option value="PE">Per√∫</option>
                            <option value="UY">Uruguay</option>
                            <option value="VE">Venezuela</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Enviar</button>
                    </div>
                </form>
            </section>
        </div>
    </main>
    
    
    <footer>

        <a href="#">Terminos y condiciones</a>

        <a href="#">Ayuda</a>
